<head>
    <meta charset="UTF-8">

<body>
    <h1>Welcome to Davy Jone's Locker</h1>
    <h2>Tell me what kind of drink ye want!</h2>
    <section class='bartender-questions'>
        <h3>Do ye like yer drinks strong?</h3>
        <ul class='drinkType'>
            <li><a href='#'>Ye!</a></li>
            <li><a href='#'>Nah!</a></li>
        </ul>
        <div class='submitButton'>
            <button class='submit'>That's what I want!</button>
        </div>
    </section>
    <section class='drinkResult hide'>
        <h3>Here's ya drink! Rawr!</h3>
        <h3>Would ye like to have anotha one?</h3>
        <div class='anotherDrink'>
            <button class='submit'>Ye!</button>
            <button class='submit'>Nah!</button>
        </div>
    </section>
    <script src='node_modules/jquery/dist/jquery.js'></script>
    <script src='js/bartenderQuestion.js'></script>
<!--    <script src='js/app.js'></script>-->
</body>

</html>
